<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Cedarville+Cursive&family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Righteous&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <div class="container py-5 flex-column w-50">
                <div class="d-flex justify-content-center align-items-center text-center title animate__animated animate__fadeInLeft">
                        <h1>Quiz APP</h1>
                </div>
                <div class="quiz d-flex justify-content-center align-items-center flex-column w-100" id="quizForm">
                    <form class="animate__animated animate__fadeInBottomLeft">
                        <div class="form-floating">
                            <select class="form-select" id="categoryMenu" aria-label="Floating label select example">
                                <option selected value="">Any category</option>
                                <option value="9">General Knowledge</option>
                                <option value="27">Animals</option>
                                <option value="19">Science: Mathematics</option>
                                <option value="18">Science: Computers</option>
                                <option value="22">Geography</option>
                            </select>
                            <label for="floatingSelect">Choose category</label>
                        </div>
                        <div class="form-floating">
                            <select class="form-select" id="difficultyOptions" aria-label="Floating label select example">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                            <label for="floatingSelect">Choose difficulty level</label>
                        </div>
                        <div class="form-floating">
                            <input type="number" class="form-control" id="numberOfQuestions" placeholder="Number of Questions">
                    
                            <label for="floatingNumber">Number of Questions</label>
                        </div>
                        <div class="start mt-5">
                            <a id='btnStart' href="#" class="btn-start">start</a>

                        </div>
                    </form>
                </div>
                <div class="question d-none bg-gradient bg-body-secondary rounded-4 p-4 mt-5 d-flex justify-content-center align-items-center" id="questionForm">
                    
                </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    
</body>
</html>
